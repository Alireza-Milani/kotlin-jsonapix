plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-kapt'
}

apply from: '../detekt.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation packages.kotlin.core
    implementation packages.kotlin.poet
    api project(':annotations')
    compileOnly "org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.0"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}