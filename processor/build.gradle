plugins {
    id "java-library"
    id "kotlin"
    id "kotlin-kapt"
}

apply from: "$rootDir/detekt.gradle"
apply from: "$rootDir/ktlint.gradle"
apply from: "$rootDir/cpd.gradle"

dependencies {
    implementation packages.kotlin.core
    implementation packages.kotlin.poet
    implementation packages.kotlin.poet_metadata
    implementation packages.kotlin.poet_metadata_specs
    implementation packages.kotlin.poet_specs_elements
    compileOnly project(":annotations")
    compileOnly project(":core")
    compileOnly packages.kotlin.serialization_core
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}