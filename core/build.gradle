plugins {
    id "java-library"
    id "kotlin"
}

apply from: "$rootDir/detekt.gradle"

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation packages.kotlin.core
    api project(":annotations")
    compileOnly packages.kotlin.serialization_core
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}